{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Issues{% endblock title %}


{% block content %}
<div class="offset-md-1">
  <h1>New Issues</h1>
</div>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Create">
  </form>
</div>
{% endblock content %}
