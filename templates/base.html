{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Issues{% endblock title %}</title>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">DonQ</a>
      <button 
      class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" 
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'password_change' %}">Change Password</a>
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock content %}
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
</body>
</html>
